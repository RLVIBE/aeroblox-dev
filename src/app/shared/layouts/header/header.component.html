<header class="shadow-md">
  <div class="mx-auto flex-between-center px-6 py-3">
    <div class="flex-between-center w-full">
      <div class="flex items-center space-x-2 cursor-pointer">
        <img src="https://aeroblox.io/wp-content/uploads/2024/11/AB_logo_web_blue-1.png" alt="Logo" class="h-12 w-auto">
        <span class="text-xl font-bold">AEROBLOX</span>
      </div>

      <nav class="hidden md:flex items-center space-x-1">
        <button class="primary-btn" mat-button> Home </button>
        <button class="primary-btn" mat-button> Contact Us </button>
      </nav>

      <div class="hidden md:flex items-center space-x-2">
        <button mat-icon-button  (click)="toggleTheme()">
          <mat-icon>{{theme === 'light' ? 'dark_mode' : 'light_mode'}}</mat-icon>
        </button>
        <button class="secondary-btn" mat-flat-button> Request a Demo </button>
      </div>

      <button class="block md:!hidden" mat-icon-button (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen) {
    <div class="mobile-menu">
      <div class="flex-between-center mb-6">
        <img src="https://aeroblox.io/wp-content/uploads/2024/11/AB_logo_web_blue-1.png" alt="Kansas Logo" class="h-8 w-auto">
        <button mat-icon-button (click)="toggleMobileMenu()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <button class="primary-btn" mat-button> Home </button>
      <button class="primary-btn" mat-button> Contact Us </button>

      <!-- <button class="primary-btn my-4" mat-stroked-button> Login </button> -->
      <button class="secondary-btn my-4" mat-flat-button> Request a Demo </button>
    </div>
  }
</header>
